<!DOCTYPE html>

<div class="card card-body mb-3">
  <h2>Add Post</h2>
  <form>
    <div class="form-group">
      <label>Title:</label>
      <input
        type="text"
        name="title"
        class="form-control"
        #title
        [(ngModel)]="selectedPost.title"
      />
    </div>

    <div class="form-group">
      <label>Body:</label>
      <input
        type="text"
        name="body"
        class="form-control"
        #body
        [(ngModel)]="selectedPost.body"
      />
    </div>

    <input type="hidden" name="id" [(ngModel)]="selectedPost.id" />

    <button *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block"
    >
      Add Post
    </button>

    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">
      Update Post
    </button>
  </form>
</div>
