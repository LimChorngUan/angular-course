<!DOCTYPE html>

<app-post-form
  (addNewPost)="onAddNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"
  [selectedPost]="selectedPost"
  [isEdit]="isEdit"
></app-post-form>

<h2>Post</h2>

<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr />
    <!-- edit -->
    <button (click)="editPost(post)" class="btn btn-light">
      <i class="fa fa-pencil"></i>
    </button>
    <!-- delete -->
    <button (click)="deletePost(post)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
  </div>
</div>
