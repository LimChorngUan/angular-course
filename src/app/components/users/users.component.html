<!DOCTYPE html>

<h2>Users</h2>

<ul *ngIf="users.length > 0" class="list-unstyled">
  <li *ngFor="let user of users" class="card card-body my-3">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showUserDetails && user.age && user.address" class="list-group">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }} {{ user.address.houseNumber }},
        {{ user.address.city }}
      </li>
    </ul>
  </li>
</ul>
