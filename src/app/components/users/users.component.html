<!DOCTYPE html>

<h2>Users</h2>

<button class="btn btn-light btn-block">Add new User</button>

<ul *ngIf="users.length > 0" class="list-unstyled">
  <li *ngFor="let user of users" class="card card-body my-3">
    <div class="row">
      <div class="col-sm-4">
        <img [src]="user.image" alt="profile picture" class="img-fluid">
        <!-- <img src="{{user.image}}" alt="profile picture" class="img-fluid"> -->
        <!-- <img bind-src="user.image" alt="profile picture" class="img-fluid"> -->
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul
          *ngIf="showUserDetails && user.age && user.address"
          class="list-group"
        >
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }} {{ user.address.houseNumber }},
            {{ user.address.city }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
