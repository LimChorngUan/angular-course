<!DOCTYPE html>

<h2>Users</h2>

<ul *ngIf="users.length > 0">
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showUserDetails && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>
        Address: {{ user.address.street }} {{ user.address.houseNumber }},
        {{ user.address.city }}
      </li>
    </ul>
  </li>
</ul>
